
<tmpl_ex hidden="1">
my($self)= @_;
$self->{config}= {

 title => 'ExBB',                        #> Title of ExBB.
 bbdata=> "$self->{prefix}/data/bbs.db", #> Place of data that ExBB uses.
 maxrec=> 100,                           #> The maximum number of preservation data.

 };
</tmpl_ex>

<tmpl_include name="ExBB-core.code">

<html>
<head>
<title><tmpl_var name=title></title>
<tmpl_var name="refresh_header">
<link rel="stylesheet" type="text/css" href="<tmpl_var name=siteRoot>exbase.css" />
</head>
<body>
<h1 class="pageHeader"><tmpl_var name=title></h1>
<tmpl_if name="view">

 <tmpl_var name=currentUri>
 <form method="post" action="<tmpl_var name=currentUri>">
 <input type="hidden" name="write" value="1" />
 <input type="text" name="nickname" maxlength="20"<tmpl_if name=nickname> value="<tmpl_var name=nickname escape=html>"</tmpl_if> />
 <textarea name="message" cols="60" rows="10"><tmpl_if name=message><tmpl_var name=message escape=html></tmpl_if></textarea>
 <input type="submit" value=" еп о© " />
 </form>

<tmpl_else>

</tmpl_if>
</body>
</html>
